name: Release

on:
  release:
    types: [created]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: VersionCheck
      id: versions
      run: |
        ./godelw version
        ./godelw project-version
        echo "::set-output name=tag_name::$(./godelw project-version)"
    - name: Package
      run: |
        make clean
        make package

    - name: Install GitHub CLI
      run: |
          sudo apt update
          sudo apt install gh
            
    - name: Upload Release Asset(s)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        for asset_file in ./out/package/*; do
          gh release upload "${{ steps.versions.outputs.tag_name }}" "$asset_file" --clobber --token ${{ secrets.GITHUB_TOKEN }}
        done
